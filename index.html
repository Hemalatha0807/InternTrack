<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Track</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        h1 {
            color: #d72638;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            width: 100%;
        }
        .student {
            background: #3a86ff;
            color: white;
        }
        .Faculty {
            background: #8338ec;
            color: white;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Intern Track</h1>
        <div class="button-container">
            <a href="studentlogin.html"><button class="button student">Student</button></a>

            <a href="Facultylogin.html"><button class="button Faculty">Faculty</button></a>
            
        </div>
    </div>
</body>
</html>
