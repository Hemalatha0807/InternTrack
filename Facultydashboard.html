<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #4a148c;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .dashboard-button {
            background: #9c27b0;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            transition: 0.3s;
        }
        .dashboard-button:hover {
            background: #7b1fa2;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Faculty Dashboard</h1>
        
        <button class="dashboard-button">View Internship Details</button>
        <a href="Search.html"><button class="dashboard-button">Serach</button></a>
        <a href="index.html"><button class="dashboard-button" style="background: #d32f2f;">Logout</button></a>
    </div>
</body>
</html>
