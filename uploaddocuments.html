<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Internship Documents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: red;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #ff9a9e;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .btn {
            background: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .btn:hover {
            background: pink;
        }

        .secondary {
            background: red;
        }

        .secondary:hover {
            background: pink;
        }

        .hidden {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Upload Internship Related Documents</h2>

        <form id="uploadForm" enctype="multipart/form-data">
            <label>Enter Register Number:</label>
            <input type="text" id="registerNumber" name="registerNumber" required><br>

            <label>Upload Internship Completion Certificate:</label>
            <input type="file" name="certificate" class="file-input" data-label="certificate"><br>

            <label>Upload Internship Report:</label>
            <input type="file" name="report" class="file-input" data-label="report"><br>

            <label>Upload Internship Review PPT:</label>
            <input type="file" name="ppt" class="file-input" data-label="ppt"><br>

            <label>Upload Feedback from Company:</label>
            <input type="file" name="company_feedback" class="file-input" data-label="company_feedback"><br>

            <label>Upload Feedback from Student:</label>
            <input type="file" name="student_feedback" class="file-input" data-label="student_feedback"><br>

            <button type="submit" class="btn">Submit Documents</button>
            <a href="studentdashboard.html" class="btn secondary">Back to Dashboard</a>

            <p id="successMessage" class="hidden">âœ… Documents uploaded successfully!</p>
        </form>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            let registerNumber = document.getElementById("registerNumber").value.trim();
            if (!registerNumber) {
                alert("Please enter your Register Number.");
                return;
            }
            
            let formData = new FormData();
            formData.append("registerNumber", registerNumber);
            
            document.querySelectorAll(".file-input").forEach(input => {
                if (input.files.length > 0) {
                    let file = input.files[0];
                    let newFileName = registerNumber + "_" + input.dataset.label + "_" + file.name;
                    formData.append("files", file, newFileName);
                }
            });
            
            try {
                let response = await fetch("upload.php", {
                    method: "POST",
                    body: formData
                });
                
                if (response.ok) {
                    document.getElementById("successMessage").classList.remove("hidden");
                } else {
                    alert("Upload failed. Please try again.");
                }
            } catch (error) {
                alert("Error uploading files.");
                console.error(error);
            }
        });
    </script>

</body>
</html>
