<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        h1 {
            color: #d72638;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-button {
            background: #3a86ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .login-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Faculty Login</h1>
        <form class="login-form" onsubmit="return loginUser(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button class="login-button" type="submit">Login</button>
        </form>
    </div>

    <script>
        function loginUser(event) {
            event.preventDefault(); // Prevent form submission
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Dummy check (Replace with actual authentication logic)
            if (username === "Admin1" && password === "1234") {
                alert("Login Successful!");
                window.location.href = "Facultydashboard.html"; // Redirect to faculty dashboard
            } else {
                alert("Invalid credentials! Try again.");
            }
        }
    </script>
</body>
</html>
